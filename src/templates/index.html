{% extends 'base.html' %}

{%block content %}
<div class=" container d-flex flex-column justify-content-center">
  {%if message%}
  <div class="alert alert-danger alter-dismissable fade show" role="alert">
    {{ message }}
    <button type="button" class="close" data-dismiss="alert">
        <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {%endif%}
  <form action="/pay" method="POST">
  <div class="component input-group">
    <input type="number" name="amount" placeholder = "0.00" min="1.0" class="form-control" >
    <select class="form-select input-group-text" name="currency">
      <option selected>Выберите валюту платежа</option>
      <option value="978">EUR</option>
      <option value="840">USD</option>
      <option value="643">RUB</option>
    </select>
  </div>
  <div class="component input-group">
    <textarea class="form-control" name="description" placeholder="Комментарий" rows="5"></textarea>
  </div>
  <div class="component d-flex flex-row-reverse">
    <button type="submit" class="btn btn-primary btn-lg">Оплатить</button>
  </div>
  </form>
</div>
{%endblock%}
