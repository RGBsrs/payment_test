{% extends 'base.html' %}

{%block content %}
<div class=" container d-flex flex-column justify-content-center"></div>
<form name= "Pay" method={{method}} action={{url}}>
    {% for name, value in data.items() %}
    <input type = "hidden"  name = {{name}} value = {{value}}/>
    {% endfor %}
    <div class="component d-flex justify-content-center">
        <button type="submit" class="btn btn-success btn-lg">Перейти на страницу оплаты</button>
    </div>
</form>
</div>
{% endblock %}
